<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto - cервис фотографий </title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сервиса Mesto">
    </header>

    <main>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар профиля">
                <div class="profile__intro">
                    <h1 class="profile__name">Юлия Матросова</h1>
                    <button class="profile__button profile__button_type_edit" type="button"
                        title="Редактировать профиль" aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Тот еще путешественник</p>
                </div>
            </div>
            <button id='openItemPopup' class="profile__button profile__button_type_add" type="button"
                title="Добавить фотографию" aria-label="Добавить фотографию"></button>
        </section>

        <section class="elements" id="elements__container">
            <template id="elements__template">
                <div class="elements__item">
                    <button type="button" class="elements__delete" aria-label="Delete"></button>
                    <img class="elements__image" src="#" alt="#">
                    <div class="elements__info">
                        <h2 class="elements__description"></h2>
                        <div class="elements__like-area">
                            <button type="button" class="elements__like" aria-label="Like"></button>
                        </div>
                    </div>
                </div>
            </template>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_theme_light" id="profile_popup">
        <div class="popup__container popup__container_type_profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close" type="button"></button>
            <form class='popup__form' id="form" name="UserProfile" novalidate>
                <input class="popup__input" type="text" placeholder="Имя" id="profile-name" name="profile-name"
                    minlength="2" maxlength="40" required>
                    <span class="popup__error" id="profile-name-error"></span>
                <input class="popup__input" type="text" placeholder="О себе" id="profile-description"
                    name="profile-description" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="profile-description-error"></span>
            <button id="saveProfile" class="popup__button" type="submit" title="Сохранить изменения" form="form">Сохранить</button>
            </form>            
        </div>
    </div>

    <div class="popup popup_theme_light" id="item_popup">
        <div class="popup__container popup__container_type_item">
            <h2 class="popup__title">Новое место</h2>
            <button id="closeItemPopup" class="popup__close" type="button"></button>
            <form class='popup__form' id="placeForm" name="NewPlace" novalidate>
                <input class="popup__input" type="text" placeholder="Название" id="new-place" name="new-place"
                    minlength="2" maxlength="30" required>
                <span class="popup__error" id="new-place-error"></span>
                <input class="popup__input" type="url" placeholder="Ссылка на картинку" id="new-link" name="new-link">
                <span class="popup__error" id="new-link-error" required></span>
                <button id="saveItem" class="popup__button" type="submit" title="Сохранить изменения"
                    form="placeForm">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_theme_dark" id="image_popup">
        <figure class="popup__image-gallery">
            <img class="popup__image" id="popupImageSrc">
            <figcaption id="popupImageName" class="popup__image-name">Название</figcaption>
            <button class="popup__close" id="closeImagePopup" type="button"></button>
        </figure>
    </div>

    <script src="./scripts/dataStructure.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>

</body>

</html>
